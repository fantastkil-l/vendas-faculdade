<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Produtos</title>
  <!-- Link para o CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Botão flutuante no mobile -->
  <a href="cart.html" class="cart-floating">Carrinho</a>

  <div class="container">
    <h1>Catálogo de Produtos</h1>
    
    <!-- Lista de Produtos (grid) -->
    <div id="product-list" class="grid-produtos"></div>

    <!-- Total (apenas aparece após o 1º item) -->
    <p id="total-compra">Total: R$ 0.00</p>

    <!-- Botão normal "Ver Carrinho" (some no mobile, se quiser) -->
    <div style="text-align: center; margin-top: 20px;">
      <a href="cart.html" class="ver-carrinho-normal" style="text-decoration: none;">
        <button>Ver Carrinho</button>
      </a>
    </div>
  </div>

  <!-- Script do Catálogo -->
  <script src="catalog.js"></script>
</body>
</html>
